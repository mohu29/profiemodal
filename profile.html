<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="circle1"></div>
    <div class="circle2"></div>
  <div class="wrapper">
    <div class="card-wrapper">
        <div>
            <img src="images/ben.jpeg" alt="">
        </div>
        <div class="user-name">
            <h2> BenTennyson</h2>
        </div>
        <div>
            <h3> Omnitricks Owner</h3>
        </div>
        <div class="bottom-group">
            <button onclick= "openModal()" class="btn-share btn-card">
                <i class="fa-solid fa-share" ></i>
                <div> share my profile</div></button>
                <button class="btn-follow btn-card">follow me</button>
        </div>

    </div>
  </div>

   <!-- modal -->
   <div class="modal">
   <div class="modal-header">
    <h1>share my profile</h1>
 
   <div>
    <i onclick="closeModal()"   class="fa-solid fa-times" ></i>
   </div>
   </div>
   <div>
    <h3>share this via</h3>
    <div class="icon-container">
        <a href ="#" class ="icon" id="facebook">
            <i class="fa-brands fa-facebook"></i>
        </a>

        <a href ="#" class ="icon" id="twitter">
            <i class="fa-brands fa-twitter"></i>
        </a>
        
        <a href ="#" class ="icon" id="instagram">
            <i class="fa-brands fa-instagram"></i>
        </a>

        <a href ="#" class ="icon" id="whatsapp">
            <i class="fa-brands fa-whatsapp"></i>
        </a>   

        <a href ="#" class ="icon" id="telegram">
            <i class="fa-brands fa-telegram"></i>
        </a>


    </div>
   </div>
   
   </div>

   <div class = "overlay" onclick ="closeModal()"></div>

   <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
<script src="profile.js"></script>
</body>
</html>
